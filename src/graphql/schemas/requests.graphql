type Request {
  id: ID!
  title: String
  link: String
  user: String
  userID: String
  state: String!
  donator: Boolean!
  reason: String
  comments: String
  message: String
}

type VgmResult {
  vgmdbUrl: String
  name: String
  releaseDate: String
  categories: [String]
  classifications: [String]
  tracklist: [Disc]!
}

type Query {
  requests(
    state: [String!], 
    donator: [Boolean]!
  ): [Request]!
  vgmdb(search: String!): VgmResult!
}

type Mutation {
  editRequest(
    id: ID!
    title: String
    link: String
    state: String
    comments: String
    reason: String
  ): Request!

  rejectRequest(id: ID!, reason: String): Boolean!
}